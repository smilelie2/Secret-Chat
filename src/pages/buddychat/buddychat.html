<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>{{buddy.displayName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content>
<div class = "chatwindow">
  <ion-list no-lines>
    <ion-item *ngFor = "let item of allmessages; let i = index" text-wrap>
      <ion-avatar item-left *ngIf="item.sentby === buddy.uid && item.isexpired == false && item.countdown > 0">
        <img src="{{buddy.photoURL}}">
      </ion-avatar>
      <div class="bubble me" *ngIf="item.sentby === buddy.uid && item.isexpired == false && item.countdown > 0">
        <h3>{{item.message}}</h3>
        <p style="color: mediumpurple;"><small>{{item.timestamp}}</small></p>
        <p>{{item.countdown}}</p>
        <p>{{item.messageexpired}}</p>
      </div>
      <ion-avatar item-right *ngIf="item.sentby != buddy.uid && item.isexpired == false && item.countdown > 0">
        <img src="{{photoURL}}">
      </ion-avatar>
      <div class="bubble you" *ngIf="item.sentby != buddy.uid && item.isexpired == false && item.countdown > 0">
        <h3>{{item.message}}</h3>
        <p style="color: mediumpurple;"><small>{{item.timestamp}}</small></p>
        <p>{{item.countdown}}</p>
        <p>{{item.messageexpired}}</p>
      </div>
    </ion-item>
  </ion-list>
</div>
</ion-content>
<ion-footer ion-fixed>    
  <ion-toolbar class="no-border" color="white">        
    <ion-input [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input>  
    <ion-buttons end>
      <button ion-button (click)="addmessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>    
</ion-footer>
